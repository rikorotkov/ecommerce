databaseChangeLog:
  - changeSet:
      id: 1
      author: Roman
      changes:
        - createTable:
            tableName: review_photos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: review_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: review_photos
            baseColumnNames: review_id
            referencedTableName: reviews
            referencedColumnNames: id
            constraintName: fk_review_photos_reviews
