spring:
  application:
    name: ecommerce
  datasource:
    driver-class-name: org.postgresql.Driver
    username: root
    password: root
    url: jdbc:postgresql://localhost:5432/ecommerce

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  liquibase:
    enabled: false

server:
  port: 8888